<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Figure Tracker</title>
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', system-ui, sans-serif; /* Matches Wix’s common font */
      background-color: #f5f5f5; /* Light background like Wix defaults */
      color: #333;
      line-height: 1.6;
    }
    main {
      max-width: 980px; /* Wix’s typical content width */
      margin: 0 auto;
      padding: 2rem 1rem;
      min-height: 100vh;
    }
    .banner {
      margin: 2rem 0;
      max-width: 100%;
    }
    .banner img {
      width: 100%;
      height: auto;
      max-height: 300px;
      object-fit: cover;
      border-radius: 8px;
    }
    section {
      margin-bottom: 3rem;
      padding-top: 1rem;
    }
    section h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      border-bottom: 2px solid #e0e0e0;
      padding-bottom: 0.5rem;
    }
    .figure-card {
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid #e0e0e0;
    }
    .figure-card h2 {
      font-size: 1.5rem;
      margin: 0 0 0.5rem;
    }
    .figure-card p {
      margin: 0.3rem 0;
      font-size: 1rem;
    }
    .figure-card a {
      color: #007bff;
      text-decoration: none;
    }
    .figure-card a:hover {
      text-decoration: underline;
    }
    .figure-image {
      max-width: 100%;
      margin-bottom: 1rem;
    }
    .figure-image img {
      width: 100%;
      max-width: 300px;
      height: auto;
      border-radius: 8px;
    }
    @media (min-width: 768px) {
      .figure-card {
        display: flex;
        gap: 1.5rem;
      }
      .figure-image {
        max-width: 300px;
      }
    }
  </style>
</head>
<body>
  <main>
    <div class="banner">
      <img src="images/banners/default.jpg" alt="Figure Tracker Banner">
    </div>
    <section>
      <h1>Bleach Figures</h1>
      <div class="figure-card">
        <div class="figure-image">
          <img src="images/Bleach/UlquiorraStirringSouls.jpg" alt="Ulquiorra Figure">
        </div>
        <div class="figure-info">
          <h2>Ulquiorra</h2>
          <p><strong>Set:</strong> 一番くじ BLEACH Stirring Souls vol.3</p>
          <p><strong>Released:</strong> August 2025</p>
          <a href="https://1kuji.com/products/bleach6" target="_blank">Buy / View Listing</a>
        </div>
      </div>
    </section>
    <section>
      <h1>Haikyu!! Figures</h1>
      <div class="figure-card">
        <div class="figure-image">
          <img src="images/Haikyu/Hinata_10th_Anniversary.jpg" alt="Hinata Figure">
        </div>
        <div class="figure-info">
          <h2>Hinata Shoyo</h2>
          <p><strong>Set:</strong> 10th Anniversary Memorial Kuji</p>
          <p><strong>Released:</strong> June 14, 2025</p>
          <a href="https://1kuji.com/products/haikyu28_02" target="_blank">Buy / View Listing</a>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
